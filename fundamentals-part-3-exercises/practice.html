    function multiply(x, y) {
        return x * y;
    }
    console.log(multiply(25, 5))
    //Question 3
    function capitalise(string) {
        let firstLetterCapitalised = string.charAt(0).toUpperCase();
        let restOfString = string.slice(1,).toLowerCase();
        return firstLetterCapitalised + restOfString;
    }
    console.log(capitalise("deVeLoPmEnT"))
